<div style="display: flex;">
    <div style="display: inline-block; width: 20%;">
        <div class="flex-shrink-0 p-3 bg-white">
            <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                <svg class="bi me-2" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-5 fw-semibold">Collapsible</span>
            </a>
            <ul class="list-unstyled ps-0">
                <li *ngFor="let item of menuList; let i = index" class="mb-1">
                    <button (click)="expandMenu(item.title)"
                        [class]="expandtitle === item.title ? 'btn btn-toggle align-items-center rounded' : 'btn btn-toggle align-items-center rounded collapsed'">
                        {{ item.title }}
                    </button>
                    <div [class]="expandtitle === item.title ? 'collapse show' : 'collapse'">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li *ngFor="let child of item.children; let j = index">
                                <a [routerLink]="child.route" routerLinkActive="active"
                                    [class]="isActive(child.route) ? 'link-dark rounded active' : 'link-dark rounded'">
                                    {{ child.title }}
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div style="display: inline-block; width: 80%;">
        <router-outlet></router-outlet>
    </div>
</div>
