@if (data) {
<h2 mat-dialog-title>Edit Employee</h2>
}
@else {
<h2 mat-dialog-title>Add New Employee</h2>
}
<mat-dialog-content>
    <form [formGroup]="employeeForm" (ngSubmit)="save()">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="employeeForm.get('name')?.hasError('required')">
                Name is required.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Position</mat-label>
            <input matInput formControlName="position" required>
            <mat-error *ngIf="employeeForm.get('position')?.hasError('required')">
                Position is required.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Department</mat-label>
            <input matInput formControlName="department" required>
            <mat-error *ngIf="employeeForm.get('department')?.hasError('required')">
                Department is required.
            </mat-error>
        </mat-form-field>

        @if (data) {
        <button mat-raised-button type="submit" [disabled]="employeeForm.invalid">Edit</button>
        }
        @else {
        <button mat-raised-button type="submit" [disabled]="employeeForm.invalid">Add</button>
        }
    </form>
</mat-dialog-content>
