<button mat-raised-button (click)="openCreateDialog()">Add Employee</button>
<table mat-table [dataSource]="employees()" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.name }} </td>
    </ng-container>

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.position }} </td>
    </ng-container>

    <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.department }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let employee">
            <button mat-button (click)="editEmployee(employee)">Edit</button>
            <button mat-button (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'position', 'department', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'position', 'department', 'actions'];"></tr>
</table>
